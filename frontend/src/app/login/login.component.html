<div>
    <div class="row">
        <div class="col-sm-6">
            <form class="register-form" 
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
                <h2 style="color: coral;">Login now</h2>
                <p>
                    <mat-form-field appearance="outline" class="example-width">
                        <mat-label>Enter your username</mat-label>
                        <input 
                        matInput 
                        placeholder="hazemax007" 
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel">
                        <mat-error *ngIf="loginGroup.get('username')!.hasError('required')">
                            Username is required!
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" class="example-width">
                        <mat-label>Enter your password</mat-label>
                        <input
                          matInput
                          type="password"
                          placeholder="Password"
                          [type]="hidePassword ? 'password' : 'text'"
                          name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="8"
                        #password="ngModel"/>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        <mat-error *ngIf="loginGroup.get('password')!.hasError('required')">
                          Password is required!
                        </mat-error>
                        <mat-error *ngIf="loginGroup.get('password')!.hasError('minlength')">
                          Password should be longer than 8 characters!
                        </mat-error>
                      </mat-form-field>
                </p>
                <br>
                <br>
                <button class="signUpButton" mat-raised-button color="warn">Sign In</button>
                <br>
                <br>
                <br>
                <br>
                <button class="signUpButton" mat-raised-button color="warn">Login with google</button>
                <br>
                <br>
                <br>
                <br>
                <button class="signUpButton" mat-raised-button color="warn">Login with linkedin</button>
                <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
            </form>   
        </div>
        <div class="col-sm-6" *ngIf="!isLoggedIn">
            <div class="image">
                <img src="../../assets/img/jobs.jpg" alt="image design">
            </div>
            <br>
            <br>
            <h2>Don't you have an account <a href="" routerLink="/register" style="color: coral;">Register now</a></h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>    
</div>
