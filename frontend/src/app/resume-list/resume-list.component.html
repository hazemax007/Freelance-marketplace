<div class="resumelist">
    <h2 style="font-size: xx-large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold; font-style: italic; color: coral;">Application Resumes</h2>
    <div class="row">
        <table mat-table [dataSource]="resumeList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">  
                    <div class="row">
                        <div class="col-4">
                            <button mat-button color="warn" (click)="goToResumeDetails(element._id)">
                                <mat-icon>ballot</mat-icon>
                            </button>
                        </div>
                        <div class="col-4">
                            <button mat-button color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumnsResumes"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsResumes;"></tr>
          </table>
    </div>
</div>
