<form [formGroup]="ratingForm" (ngSubmit)="onSubmit()" novalidate>
    <br>
    <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline">
                    <mat-label>Rating value</mat-label>
                    <input 
                    matInput 
                    type="number"
                    formControlName="value">
                    <mat-error *ngIf="ratingForm.get('value')!.hasError('required')">
                        Rating value is required
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="warn">Submit</button>
            </div>
    </div>
</form>
