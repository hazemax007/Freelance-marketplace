<div class="profile" *ngIf="currentUser; else loggedOut">
  <div id="main-container">
    <h3 style="font-size: xx-large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-weight: bold; font-style: italic; color: darkslateblue;">Profile details</h3>
    <div class="row">
      <div class="col-md-3">
        <mat-card>
          <div>
            <img class="profilePicture" mat-card-image src="../../assets/img/avatar.png" >
          </div>
        </mat-card>
      </div>
      <div class="col-md-9">
        <mat-card>
          <div class="row">
            <div class="col-sm-6">
              <mat-card-content>
                <p>
                  <mat-label>Username:</mat-label>
                  <mat-label> {{user?.username}} </mat-label>
                </p>
                <br>
                <p>
                  <mat-label>Email:</mat-label>
                  <mat-label> {{user?.email}} </mat-label>
                </p>
                <br>
                <p>
                  <mat-label>Firstname:</mat-label>
                  <mat-label> {{user?.firstname}} </mat-label>
                </p>
                <br>
                <p>
                  <mat-label>Lastname:</mat-label>
                  <mat-label> {{user?.lastname}} </mat-label>
                </p>
              </mat-card-content>
            </div>
            <div class="col-sm-6">
              <p>
                <mat-label>Birthdate:</mat-label>
                <mat-label> {{user?.birthdate | date}} </mat-label>
              </p>
              <br>
              <p>
                <mat-label>Phone number:</mat-label>
                <mat-label> {{user?.phonenumber}} </mat-label>
              </p>
              <br>
              <p>
                <mat-label>Address:</mat-label>
                <mat-label> {{user?.address}} </mat-label>
              </p>
              <br>
              <p>
                <mat-label>Status:</mat-label>
                <mat-label> {{user?.roles}} </mat-label>
              </p>
            </div>
          </div>
          <br>
        </mat-card>
        <br>
        <div class="text-center">
          <button mat-raised-button color="primary" (click)="updateProfile(currentUser.id)">Update profile</button>
        </div>
      </div>
    </div>
    
  </div>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
