<div class="listIntercontrats">
    <div class="row">
        <table mat-table [dataSource]="listIntercontrats" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
    
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">  
                    <div class="row">
                        <div class="col-sm-6">
                          <button mat-button color="warn" (click)="openRatingForm(element._id)">
                            <mat-icon>ballot</mat-icon>
                          </button>
                        </div>
                        <div class="col-sm-6">
                          <button mat-button color="warn" (click)="deleteIntercontrat(element._id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                    </div>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedIntercontratsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedIntercontratsColumns;"></tr>
          </table>
    </div>
</div>
