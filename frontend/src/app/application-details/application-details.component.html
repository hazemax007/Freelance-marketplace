<div class="applicationDetails">
    <h2
    style="font-size: xx-large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold; font-style: italic; color: coral;">Application Details</h2>
    <div class="row">
        <div class="col-sm-4">
            <mat-card>
                <h3>Candidate : {{application?.name}} </h3>
                <h3>Start Date: {{application?.startDate | date}} </h3>
                <h3>Applied Mission: {{application?.project?.title}} </h3>
                <h3>Description: {{application?.description}} </h3>
                <br>
                <div class="text-center">
                    <button mat-raised-button style="background-color: green;color: white;" (click)="openEmailForm()">
                        <i class="fa-solid fa-check fa-beat fa-lg"></i>
                        Accept
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button mat-raised-button style="background-color: red; color: white;" (click)="openEmailForm()">
                        <i class="fa-solid fa-xmark fa-beat fa-lg"></i>
                        Reject
                    </button>
                </div>
            </mat-card>
        </div>
        <div class="col-sm-8">
            <mat-card>
                <h3>No Resume source for now</h3>
            </mat-card>
        </div>
    </div>
</div>
